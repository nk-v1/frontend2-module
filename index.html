<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontent Project Module-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="black" id="bd">
    <div class="m">
      <header>
        <div class="navbar">
          <div class="head">
            <h2>Blogging Website</h2>
          </div>
          <div>
            <button class="new_post">Create New Post</button>
          </div>
        </div>
      </header>
    </div>
    <div class="h hide">
      <fieldset class="field">
        <div class="modal_head">
          <div>
            <h1>Create A Post</h1>
          </div>
          <div>
            <button id="backbutton">X</button>
          </div>
        </div>

        <form action="" id="form">
          <input
            type="text"
            id="heading"
            placeholder="Enter Your heading...."
            required
          />
          <br />
          <br />
          <textarea
            id="textbox"
            cols="30"
            rows="10"
            placeholder="Enter Your Blog Post...."
            required
          ></textarea>
          <div>
            <button id="btn1">Publish Post</button>

            <button id="btn2">Cancel Post</button>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
  <script src="/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
